<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <!-- react.js是React的核心库 -->
    <script src="./build/react.js" charset="utf-8"></script>
    <!-- react-dom.js的作用是提供与DOM相关的功能 -->
    <script src="./build/react-dom.js" charset="utf-8"></script>
    <!-- brewser.min.js的作用是将JSX语法转换成JAVAScript语法 -->
    <script src="./build/browser.js" charset="utf-8"></script>

</head>
<body>
    <!-- react渲染的模板内容会插入这个DOM节点中，作为一个容器 -->
    <div id="container">

    </div>

</body>
<!-- 在react开发中使用JSX与JS不兼容，在使用JSX的地方，要设置type:text/babel babel是一个转换编辑器，ES6转换成可以在浏览器中运行的代码 -->
<script type="text/babel">

    // 在此处编写react代码

</script>

</html>
