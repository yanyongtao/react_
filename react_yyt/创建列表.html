<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="js/react.js" charset="utf-8"></script>
    <script src="js/react-dom.js" charset="utf-8"></script>
    <script src="js/browser.js" charset="utf-8"></script>
    <script type="text/babel">
        class Item extends React.Component {
            constructor(...arge) {
                super(...arge);
            }
            render(){
                return <li>{this.props.value}</li>
            }
        }
        class List extends React.Component {
            constructor(...args) {
                super(...args);
                // this.arr=[12, 5, 8, 9];
                this.state={arr:[12,5,8,9]}
            }
            fn(){
                this.setState({
                    arr:this.state.arr.concat([Math.random()])
                });
            }
            render(){
                // var arr=[12,8,5,9];
                var result=[];
                var arr=this.state.arr;
                for (var i = 0; i < arr.length; i++) {
                    result.push(<Item key={i} value={arr[i]}/>)
                }
                return <ul>
                <input type="button" value='按钮' onClick={this.fn.bind(this)}/>
                {result}
                </ul>
            }
        }
        window.onload=function() {
            var oDiv=document.getElementById('div1');
            ReactDOM.render(
                <List/>,
                oDiv
            )
        }
    </script>
</head>
<body>
<div id="div1"></div>
</body>
</html>
